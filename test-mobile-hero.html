<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Hero Test</title>
    <link rel="stylesheet" href="/css/navbar2.css">
    <link rel="stylesheet" href="/css/mobile-hero-fixes.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Test styles */
        body { margin: 0; padding: 0; }
        .test-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="test-info">
        Test Mode: Mobile Hero Fixes<br>
        Viewport: <span id="viewport"></span><br>
        Scroll: <span id="scroll"></span>
    </div>

    <!-- Navbar -->
    <header class="header-light fixed w-full z-50 transition-all duration-300">
        <nav class="container max-w-[1920px] mx-auto px-4 md:px-6 py-2">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4 md:gap-10">
                    <a href="/" class="navbar__logo">
                        <img src="/figma design exports/logos/white-arzani-logo.svg" alt="Arzani Logo" class="h-5 md:h-6">
                    </a>
                </div>
                <div class="flex items-center gap-4 md:gap-6">
                    <a href="/signup" class="text-sm md:text-base px-4 py-1.5 md:px-6 rounded font-medium transition-all duration-300 hover:opacity-90" style="background-color: rgb(49 111 212); color: white;">
                        Get Started
                    </a>
                    <button class="navbar__burger md:hidden flex items-center" id="mobileMenuBtn" aria-expanded="false">
                        <div class="burger-line bg-gray-800"></div>
                        <div class="burger-line bg-gray-800"></div>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero-section-video relative h-screen flex items-center justify-start overflow-hidden">
        <div class="absolute inset-0 z-0 bg-gradient-to-br from-blue-900 to-purple-900"></div>
        
        <div class="container mx-auto px-4 md:px-6 lg:px-8 relative z-20 w-full">
            <div class="w-full md:w-2/3 lg:w-3/5 text-left">
                <h1 class="text-4xl md:text-6xl lg:text-7xl font-black text-white leading-tight mb-6">
                    TEST: Mobile Hero Section
                </h1>
                <p class="text-lg md:text-xl text-gray-300 max-w-2xl mb-8">
                    This text should not be cut off on mobile devices. The navbar should be hidden initially and appear when you start scrolling.
                </p>
                <div class="flex flex-col sm:flex-row gap-4 mb-12">
                    <button class="px-8 py-4 text-lg font-semibold rounded-xl" style="background-color: rgb(49 111 212); color: white;">
                        Test Button 1
                    </button>
                    <button class="px-8 py-4 text-lg font-semibold rounded-xl border-2 border-white/30 text-white hover:bg-white/10">
                        Test Button 2
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Test content for scrolling -->
    <section class="py-20 bg-white">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-8">Scroll Test Section</h2>
            <p class="text-center text-gray-600">Scroll up and down to test navbar behavior</p>
        </div>
    </section>

    <script src="/js/navbar2.js"></script>
    <script>
        // Test info updates
        function updateTestInfo() {
            document.getElementById('viewport').textContent = window.innerWidth + 'x' + window.innerHeight;
            document.getElementById('scroll').textContent = window.scrollY + 'px';
        }
        
        window.addEventListener('scroll', updateTestInfo);
        window.addEventListener('resize', updateTestInfo);
        updateTestInfo();
    </script>
</body>
</html>
