# Nginx configuration for Arzani Marketplace

# HTTP - redirect all traffic to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name arzani.co.uk www.arzani.co.uk;
    
    # Increase upload size limit
    client_max_body_size 10M;
    
    # Redirect all HTTP requests to HTTPS
    return 301 https://$server_name$request_uri;
}

# Add rate limiting zones
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=email:10m rate=3r/m;

# HTTPS configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name arzani.co.uk www.arzani.co.uk;

    # Increase upload size limit - global setting
    client_max_body_size 10M;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/arzani.co.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/arzani.co.uk/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (uncomment if you're sure)
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Redirect non-www to www
    if ($host = arzani.co.uk) {
        return 301 https://www.arzani.co.uk$request_uri;
    }

    # Root directory and index files
    root /var/www/arzani/public;
    index index.html;

    # Proxy all requests to Node.js application
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Add upload size limit specifically for this location
        client_max_body_size 10M;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Authentication endpoints
    location /api/auth/ {
        limit_req zone=login burst=5 nodelay;
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Additional security for auth routes
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Content-Security-Policy "default-src 'self'; frame-ancestors 'none';" always;
        proxy_cookie_flags ~ secure httponly samesite=strict;
    }

    # API endpoints - add upload size limit for API routes
    location /api/ {
        # Add upload size limit specifically for API routes
        client_max_body_size 10M;
        
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Add specific upload route with higher limit
    location /api/s3-upload {
        # Higher limit for image uploads
        client_max_body_size 15M;
        
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extend timeouts for uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Email endpoints (SendGrid)
    location /api/email/ {
        limit_req zone=email burst=3 nodelay;
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Prevent email header injection
        proxy_set_header X-Email-Source "arzani.co.uk";
        proxy_set_header X-Security-Key $http_x_security_key;
        
        # Only allow POST method for email endpoints
        limit_except POST {
            deny all;
        }
    }

    # Cache static files
    location /static {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Serve uploaded files directly from S3 bucket
    location /uploads/ {
        rewrite ^/uploads/(.*) https://arzani-images1.s3.eu-west-2.amazonaws.com/$1 permanent;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    # Add cookie security settings
    add_header Set-Cookie "Path=/; HttpOnly; Secure; SameSite=Strict" always;
    proxy_cookie_path / "/; HTTPOnly; Secure; SameSite=Strict";
    # Existing Content-Security-Policy header
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'; frame-ancestors 'self';" always;

    # Add these additional security headers
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}