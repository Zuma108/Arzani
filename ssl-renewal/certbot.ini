# Certbot configuration for arzani.co.uk
# Created: July 3, 2025

# Email for notifications
email = admin@arzani.co.uk

# Domains to include in certificate
domains = arzani.co.uk, www.arzani.co.uk

# Preferred ACME server
server = https://acme-v02.api.letsencrypt.org/directory

# Certificate key size
rsa-key-size = 4096

# Automatically agree to the terms of service
agree-tos = true

# Use DNS challenge for validation
authenticator = dns-cloudflare
dns-cloudflare-credentials = cloudflare.ini

# Renew certificates if they're within 30 days of expiration
renew-by-default = true
renew-with-new-domains = false

# Deployment hooks (adjust based on your web server)
deploy-hook = powershell -Command "& {Stop-Service W3SVC; Start-Sleep -s 2; Start-Service W3SVC}"

# Options to reduce output except on errors
quiet = true
no-self-upgrade = true
