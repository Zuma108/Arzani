# SSL Renewal Configuration
# Configuration file for SSL certificate renewal automation

# Email for failure notifications (leave empty to disable)
EMAIL_ALERT=""

# Domains to monitor (comma-separated)
DOMAINS="arzani.co.uk,www.arzani.co.uk"

# Enable nginx configuration testing before renewal
NGINX_CONFIG_TEST=true

# Log file location
LOG_FILE="/var/log/ssl-renewal.log"

# Webhook URL for notifications (optional)
# WEBHOOK_URL="https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK"

# Additional certbot options
# CERTBOT_EXTRA_ARGS="--preferred-challenges http"

# Certificate expiry warning threshold (days)
EXPIRY_WARNING_DAYS=30

# Enable automatic cleanup of old certificate files
AUTO_CLEANUP=true