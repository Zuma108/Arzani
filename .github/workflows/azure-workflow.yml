name: Azure Deployment

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: Arzani    # set to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: '.'  # repository root
  NODE_VERSION: '18.x'  # matches your engine requirements in package.json

permissions:
  contents: read
  id-token: write  # Add this line to grant id-token write permissions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    # Install global dependencies first
    - name: Install node-pre-gyp globally
      run: sudo npm install -g node-pre-gyp
      
    # Regular npm install with --no-bin-links to avoid symlink issues
    - name: npm install
      run: npm install --no-bin-links

    # Fix permissions for all binaries in node_modules/.bin
    - name: Fix permissions for node binaries
      run: |
        find node_modules/.bin -type f -exec chmod +x {} \;
        echo "Fixed permissions for binaries in node_modules/.bin"
        # Make sure node-pre-gyp is executable
        chmod +x $(npm bin)/node-pre-gyp || echo "node-pre-gyp not found in npm bin"
        sudo chmod -R 755 node_modules/.bin/ || echo "Could not change permissions on node_modules/.bin"

    # Rebuild canvas using sudo with explicit path to node-pre-gyp
    - name: Rebuild canvas module
      run: |
        # Ensure node-pre-gyp can be found and executed
        export PATH="$PATH:$(npm bin)"
        echo "Current PATH: $PATH"
        which node-pre-gyp || echo "node-pre-gyp not found in PATH"
        
        # Try rebuild with sudo and explicit path
        sudo $(npm bin)/node-pre-gyp install --fallback-to-build --update-binary || echo "Failed to run node-pre-gyp directly"
        sudo npm rebuild canvas --update-binary
      continue-on-error: true  # Allow the build to continue even if canvas fails

    # Build step
    - name: Build
      run: npm run build --if-present
      env:
        NODE_ENV: test
        DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}

    # Separate test step with explicit path to Jest binary
    - name: Run tests
      run: |
        # Ensure Jest binary is executable
        chmod +x node_modules/.bin/jest
        node_modules/.bin/jest --passWithNoTests
      env:
        NODE_ENV: test
        DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}

    # Create a zip file for deployment
    - name: Zip artifact for deployment
      run: |
        # Include node_modules in the zip
        zip -r release.zip . -x "*.git*" "*.github*" "tests/*" "*.md" "*.env"
      
    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: release.zip

  deploy:
    permissions:
      contents: none
      id-token: write  # Also add id-token permission to the deploy job
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: node-app

    - name: Unzip artifact for deployment
      run: |
        unzip -o release.zip
        rm release.zip
      
    # Replace the existing Azure login with the working approach from main_arzani.yml
    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0909976F53B642FEB40E79AACAFE4299 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_68D58FC8D7BA402D87E814CEDDD33379 }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A8447A86644B44D092DC06A9B2D21FD4 }}

    # Verify subscription access
    - name: Verify Azure subscription access
      run: |
        echo "Checking Azure subscription access..."
        az account show --query name -o tsv || echo "Failed to retrieve subscription info"
        az account list --output table || echo "Failed to list subscriptions"
        
        # Switch to the correct subscription
        echo "Switching to Azure for Students subscription..."
        az account set --subscription "bb2425dd-930e-49ca-9a94-189a195fb5f9" || echo "Failed to switch subscription"

    # Force stop and clear any deployment locks
    - name: Force stop Azure Web App and clear locks
      run: |
        echo "Forcefully stopping the app to release any locks..."
        az webapp stop --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace || echo "Could not stop the web app"
        
        echo "Waiting for processes to terminate..."
        sleep 20
        
        echo "Checking for any deployment locks..."
        az webapp deployment list --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace || echo "Could not list deployments"
        
        echo "Checking app state..."
        az webapp show --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace --query state || echo "Could not check app state"

    # Configure app settings to ensure modules can be found
    - name: Configure Azure App Settings for Node.js
      run: |
        echo "Configuring App Service for Node.js..."
        az webapp config appsettings set --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace --settings SCM_DO_BUILD_DURING_DEPLOYMENT=true WEBSITE_NODE_DEFAULT_VERSION=~18 NODE_ENV=production NODE_OPTIONS="--experimental-specifier-resolution=node" || echo "Could not set app settings"
      
    # Update startup command
    - name: Configure startup command
      run: |
        echo "Setting startup command to install dependencies and run app..."
        az webapp config set --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace --startup-file "npm install && node --experimental-specifier-resolution=node azure-startup.js" || echo "Could not set startup command"

    # Deploy with additional restart between attempts
    - name: 'Deploy to Azure Web App - First attempt'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .
      continue-on-error: true

    # If first deployment fails, try again after a restart
    - name: 'Retry deployment if needed'
      if: steps.deploy-to-webapp.outcome == 'failure'
      run: |
        echo "First deployment attempt failed. Restarting app and trying again..."
        az webapp restart --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace || echo "Could not restart app"
        sleep 30  # Wait for restart to complete
        
        # Package the app again for manual deployment
        echo "Creating deployment package for retry..."
        zip -r retry-package.zip . -x "*.git*" "*.github*" "tests/*" "*.md" "*.env"
        
        # Try direct deployment with zip
        echo "Attempting direct zip deployment..."
        az webapp deployment source config-zip --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace --src retry-package.zip --force true
        
    # Ensure the web app is started after deployment
    - name: Ensure Azure Web App is running
      run: |
        echo "Ensuring app is started..."
        az webapp start --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace || echo "Could not start web app"
        
        # Show deployment logs
        echo "Latest deployment logs:"
        az webapp log deployment show --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace || echo "Could not retrieve deployment logs"