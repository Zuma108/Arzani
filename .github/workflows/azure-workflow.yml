name: Azure Deployment

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: Arzani    # set to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: '.'  # repository root
  NODE_VERSION: '18.x'  # matches your engine requirements in package.json

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    # Install global dependencies with npm directly
    - name: Install global dependencies
      run: npm install -g node-pre-gyp

    # Install dependencies with sudo to avoid permission issues
    - name: npm install
      run: sudo npm install

    # Rebuild canvas with the globally installed node-pre-gyp
    - name: Rebuild canvas module
      run: npm rebuild canvas --update-binary

    # Continue with build and test
    - name: Build and test
      run: |
        npm run build --if-present
        npm test -- --passWithNoTests
      env:
        NODE_ENV: test
        DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: |
          .
          !node_modules
          !tests
          !.git
          !.github
          !*.md
          !*.env

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: node-app

    # Minimal diagnostic check
    - name: Check module system
      run: |
        if grep -q "\"type\":\s*\"module\"" package.json; then
          echo "Project uses ES modules"
        else
          echo "Project uses CommonJS modules"
        fi

    # Install global dependencies for deployment
    - name: Install global dependencies
      run: npm install -g node-pre-gyp
      
    # Install production dependencies with fixed permissions
    - name: Install production dependencies
      run: |
        sudo npm install --production
        
        # Rebuild canvas with the globally installed node-pre-gyp
        npm rebuild canvas --update-binary

    - name: 'Deploy to Azure WebApp'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}