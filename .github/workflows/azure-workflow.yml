name: Azure Deployment

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: Arzani    # set to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: '.'  # repository root
  NODE_VERSION: '18.x'  # matches your engine requirements in package.json

permissions:
  contents: read
  id-token: write  # Add this line to grant id-token write permissions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    # Install system dependencies for canvas module with more thorough packages
    - name: Install system dependencies for canvas
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev pkg-config python g++ make
        echo "Installed system dependencies for canvas module"
        # Verify installation
        dpkg -l | grep -E 'build-essential|libcairo|libpango|libjpeg|libgif|librsvg|pkg-config'

    # Install node-pre-gyp globally and ensure it's in PATH
    - name: Install and configure node-pre-gyp
      run: |
        sudo npm install -g node-pre-gyp
        echo "Node path: $(which node)"
        echo "NPM path: $(which npm)"
        echo "Node-pre-gyp path: $(which node-pre-gyp || echo 'Not found')"
        echo "$HOME/node_modules/.bin" >> $GITHUB_PATH
        echo "$(npm bin -g)" >> $GITHUB_PATH

    # Install dependencies with specific canvas handling
    - name: Install dependencies without canvas
      run: |
        # First install without canvas to avoid initial build issues
        npm install --no-package-lock --omit=optional

    # Skip canvas installation if causing issues
    - name: Install canvas separately with extra debugging
      run: |
        echo "Installing canvas separately..."
        export CANVAS_DEBUG=1
        export npm_config_build_from_source=true
        npm install canvas --no-save --unsafe-perm=true --verbose
      continue-on-error: true
      
    # Fix permissions for all binaries in node_modules/.bin
    - name: Fix permissions for node binaries
      run: |
        find node_modules/.bin -type f -exec chmod +x {} \;
        echo "Fixed permissions for binaries in node_modules/.bin"

    # Build step
    - name: Build
      run: npm run build --if-present
      env:
        NODE_ENV: test
        DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}

    # Separate test step with explicit path to Jest binary
    - name: Run tests
      run: |
        # Ensure Jest binary is executable
        chmod +x node_modules/.bin/jest || echo "Jest binary not found"
        node_modules/.bin/jest --passWithNoTests || npm test
      env:
        NODE_ENV: test
        DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        
    # Create deployment package with node_modules included
    - name: Create deployment package
      run: |
        echo "Creating deployment package including node_modules..."
        # Verify if node_modules exists and has content
        ls -la node_modules | head -n 10
        echo "Number of modules: $(ls -1 node_modules | wc -l)"
        
        # Create deployment package
        zip -r deploy-package.zip . -x "*.git*" "*.github*" "tests/*" "*.md" "*.env"
        echo "Package created with size: $(du -h deploy-package.zip | cut -f1)"

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: deploy-package.zip

  deploy:
    permissions:
      contents: none
      id-token: write  # Also add id-token permission to the deploy job
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: node-app

    # Unzip the deployment package
    - name: Unzip deployment package
      run: |
        unzip -o deploy-package.zip
        echo "Deployment package unzipped"

    # Replace the existing Azure login with the working approach from main_arzani.yml
    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0909976F53B642FEB40E79AACAFE4299 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_68D58FC8D7BA402D87E814CEDDD33379 }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A8447A86644B44D092DC06A9B2D21FD4 }}

    # Add diagnostic step to verify subscription access
    - name: Verify Azure subscription access
      run: |
        echo "Checking Azure subscription access..."
        echo "Using subscription ID: bb2425dd-930e-49ca-9a94-189a195fb5f9"
        az account show --query name -o tsv || echo "Failed to retrieve subscription info"
        az account list --output table || echo "Failed to list subscriptions"
        
        # Switch to the correct subscription
        echo "Switching to Azure for Students subscription..."
        az account set --subscription "bb2425dd-930e-49ca-9a94-189a195fb5f9" || echo "Failed to switch subscription"
        
        # Verify resource group exists
        echo "Checking resource group..."
        az group show --name "my-marketplace" || echo "Resource group not found - please create it in Azure portal"
        
        # Verify web app exists
        echo "Checking if web app exists..."
        az webapp show --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace || echo "Web app not found - will be created during deployment"
    
    - name: Stop Azure Web App before deployment
      run: |
        echo "Stopping Azure Web App to release any locks..."
        az webapp stop --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace || echo "Could not stop the web app"
        echo "Waiting for processes to terminate..."
        sleep 30  # Extended wait time

    # Minimal diagnostic check
    - name: Check module system
      run: |
        if grep -q "\"type\":\s*\"module\"" package.json; then
          echo "Project uses ES modules"
        else
          echo "Project uses CommonJS modules"
        fi

    # Configure app settings to ensure modules can be found
    - name: Configure Azure App Settings for Node.js
      run: |
        echo "Configuring App Service for Node.js..."
        az webapp config appsettings set --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false WEBSITE_NODE_DEFAULT_VERSION=~18 NODE_ENV=production NODE_OPTIONS="--experimental-specifier-resolution=node" || echo "Could not set app settings"

    # Try direct deployment with az cli first to avoid conflicts
    - name: Direct Azure CLI deployment
      id: direct-deploy
      run: |
        echo "Deploying directly with Azure CLI..."
        az webapp deployment source config-zip --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace --src deploy-package.zip
      continue-on-error: true

    # Fallback to traditional deployment method if direct method fails
    - name: 'Deploy to Azure WebApp (Fallback)'
      id: deploy-to-webapp
      if: steps.direct-deploy.outcome == 'failure'
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      continue-on-error: true

    # Add debugging step for deployment failures
    - name: 'Check Deployment Status'
      if: steps.direct-deploy.outcome == 'failure' && steps.deploy-to-webapp.outcome == 'failure'
      run: |
        echo "Deployment failed. Checking for conflicts..."
        echo "Checking current deployment status..."
        az webapp deployment list --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace || echo "Unable to list deployments"
        
        # Get detailed diagnostic information
        echo "Getting detailed deployment logs..."
        az webapp log deployment show --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace || echo "Unable to fetch deployment logs"
        
        # Check for locks on the web app
        echo "Checking for resource locks..."
        az lock list --resource-group my-marketplace --resource-name ${{ env.AZURE_WEBAPP_NAME }} --resource-type Microsoft.Web/sites || echo "No locks found or unable to check"
        
        echo "Checking if the app is running..."
        az webapp show --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace --query state || echo "Unable to check app state"
        
        # Force stop with extended timeout before retry
        echo "Forcefully stopping the app with extended timeout..."
        az webapp stop --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace || echo "Could not stop the web app"
        echo "Waiting for processes to terminate..."
        sleep 45  # Extended wait time
        
        echo "Let's try to restart the app and deploy again..."
        az webapp restart --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace || echo "Could not restart app"
        
        echo "Attempting deployment again with force flag..."
        sleep 30  # Wait for restart to complete
        
        # Try direct deployment with correct subscription and resource group
        echo "Attempting final direct zip deployment with force flag..."
        az webapp deployment source config-zip --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace --src deploy-package.zip --force true || echo "Manual deployment also failed"
        
    # Start the app regardless of deployment outcome
    - name: Ensure Azure Web App is running
      run: |
        echo "Ensuring app is started..."
        az webapp start --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace || echo "Could not start web app"
        
        # Show deployment logs
        echo "Latest deployment logs:"
        az webapp log deployment show --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace || echo "Could not retrieve deployment logs"