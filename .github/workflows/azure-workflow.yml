name: Azure Deployment

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: Arzani    # set to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: '.'  # repository root
  NODE_VERSION: '18.x'  # matches your engine requirements in package.json

permissions:
  contents: read
  id-token: write  # Add this line to grant id-token write permissions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    # Install global dependencies first
    - name: Install node-pre-gyp globally
      run: sudo npm install -g node-pre-gyp
      
    # Regular npm install with --no-bin-links to avoid symlink issues
    - name: npm install
      run: npm install --no-bin-links

    # Fix permissions for all binaries in node_modules/.bin
    - name: Fix permissions for node binaries
      run: |
        find node_modules/.bin -type f -exec chmod +x {} \;
        echo "Fixed permissions for binaries in node_modules/.bin"

    # Rebuild canvas using sudo
    - name: Rebuild canvas module
      run: sudo npm rebuild canvas --update-binary

    # Build step
    - name: Build
      run: npm run build --if-present
      env:
        NODE_ENV: test
        DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}

    # Separate test step with explicit path to Jest binary
    - name: Run tests
      run: |
        # Ensure Jest binary is executable
        chmod +x node_modules/.bin/jest
        node_modules/.bin/jest --passWithNoTests
      env:
        NODE_ENV: test
        DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: |
          .
          !node_modules
          !tests
          !.git
          !.github
          !*.md
          !*.env

  deploy:
    permissions:
      contents: none
      id-token: write  # Also add id-token permission to the deploy job
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: node-app

    # Replace the existing Azure login with the working approach from main_arzani.yml
    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0909976F53B642FEB40E79AACAFE4299 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_68D58FC8D7BA402D87E814CEDDD33379 }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A8447A86644B44D092DC06A9B2D21FD4 }}

    # Add diagnostic step to verify subscription access
    - name: Verify Azure subscription access
      run: |
        echo "Checking Azure subscription access..."
        echo "Using subscription ID: bb2425dd-930e-49ca-9a94-189a195fb5f9"
        az account show --query name -o tsv || echo "Failed to retrieve subscription info"
        az account list --output table || echo "Failed to list subscriptions"
        
        # Switch to the correct subscription
        echo "Switching to Azure for Students subscription..."
        az account set --subscription "bb2425dd-930e-49ca-9a94-189a195fb5f9" || echo "Failed to switch subscription"
        
        # Verify resource group exists
        echo "Checking resource group..."
        az group show --name "my-marketplace" || echo "Resource group not found - please create it in Azure portal"
        
        # Verify web app exists
        echo "Checking if web app exists..."
        az webapp show --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace || echo "Web app not found - will be created during deployment"
    
    - name: Stop Azure Web App before deployment
      run: |
        echo "Stopping Azure Web App to release any locks..."
        az webapp stop --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace || echo "Could not stop the web app"
        echo "Waiting for processes to terminate..."
        sleep 15

    # Create proper web.config for ES modules
    - name: Create web.config for ESM support
      run: |
        cat > web.config << 'EOL'
        <?xml version="1.0" encoding="utf-8"?>
        <configuration>
          <system.webServer>
            <webSocket enabled="false" />
            <handlers>
              <add name="iisnode" path="server.js" verb="*" modules="iisnode"/>
            </handlers>
            <rewrite>
              <rules>
                <rule name="StaticContent">
                  <action type="Rewrite" url="public{REQUEST_URI}"/>
                </rule>
                <rule name="DynamicContent">
                  <conditions>
                    <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True"/>
                  </conditions>
                  <action type="Rewrite" url="server.js"/>
                </rule>
              </rules>
            </rewrite>
            <iisnode 
              node_env="production" 
              nodeProcessCommandLine="node --experimental-specifier-resolution=node" 
              watchedFiles="*.js;node_modules\*;routes\*.js;views\*.html;views\*.ejs" 
              loggingEnabled="true" 
              logDirectory="iisnode" 
            />
          </system.webServer>
        </configuration>
        EOL
        echo "Created web.config with ES module support"

    # Check for missing dependencies
    - name: Check for missing dependencies
      run: |
        echo "Analyzing imports in server.js..."
        grep -r "import .* from" server.js || echo "No imports found"
        
        echo "Checking package.json type..."
        grep "\"type\":" package.json || echo "No type field found"
        
        # Create a simple script to check module resolution
        cat > check-modules.js << 'EOL'
        import fs from 'fs';

        try {
          // Read server.js to parse imports
          const serverCode = fs.readFileSync('./server.js', 'utf8');
          const importRegex = /import\s+.*?from\s+['"]([^'"]+)['"]/g;
          
          let match;
          const imports = new Set();
          
          while ((match = importRegex.exec(serverCode)) !== null) {
            imports.add(match[1]);
          }
          
          console.log('Found imports:', Array.from(imports));
          
          // Try to resolve each import
          for (const modulePath of imports) {
            try {
              if (!modulePath.startsWith('.')) {
                // For npm packages
                require.resolve(modulePath);
                console.log(`✅ Module ${modulePath} can be resolved`);
              } else {
                // For local files
                const fullPath = require.resolve(modulePath, { paths: ['.'] });
                console.log(`✅ File ${modulePath} resolved to ${fullPath}`);
              }
            } catch (err) {
              console.error(`❌ Failed to resolve: ${modulePath}`, err.message);
            }
          }
        } catch (err) {
          console.error('Error analyzing imports:', err);
        }
        EOL
        
        echo "Checking module resolution with Node.js..."
        node --experimental-specifier-resolution=node --input-type=module check-modules.js || echo "Failed to check modules"

    # Install node-pre-gyp globally for deployment
    - name: Install node-pre-gyp globally
      run: sudo npm install -g node-pre-gyp

    # Install production dependencies
    - name: Install production dependencies
      run: npm install --production
      
    # Rebuild canvas with sudo
    - name: Rebuild canvas module
      run: sudo npm rebuild canvas --update-binary
    
    # Set Azure environment variables for ESM support
    - name: Configure Azure App Settings for ESM
      run: |
        echo "Configuring Azure App Settings for ES Modules..."
        az webapp config appsettings set --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace --settings NODE_OPTIONS="--experimental-specifier-resolution=node" || echo "Could not set app settings"
        az webapp config set --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace --node-version 18-lts || echo "Could not set Node.js version"
        az webapp config set --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace --startup-file server.js || echo "Could not set startup file"

    # Add continue-on-error to deployment step
    - name: 'Deploy to Azure WebApp'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        # Don't specify slot-name to use default production slot
      continue-on-error: true

    # Add debugging step for deployment failures
    - name: 'Check Deployment Status'
      if: steps.deploy-to-webapp.outcome == 'failure'
      run: |
        echo "Deployment failed. Checking for conflicts..."
        echo "Checking current deployment status..."
        az webapp deployment list --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace || echo "Unable to list deployments"
        
        # Get detailed diagnostic information
        echo "Getting detailed deployment logs..."
        az webapp log deployment show --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace || echo "Unable to fetch deployment logs"
        
        # Check for locks on the web app
        echo "Checking for resource locks..."
        az lock list --resource-group my-marketplace --resource-name ${{ env.AZURE_WEBAPP_NAME }} --resource-type Microsoft.Web/sites || echo "No locks found or unable to check"
        
        echo "Checking if the app is running..."
        az webapp show --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace --query state || echo "Unable to check app state"
        
        # Force stop with extended timeout before retry
        echo "Forcefully stopping the app with extended timeout..."
        az webapp stop --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace || echo "Could not stop the web app"
        echo "Waiting for processes to terminate..."
        sleep 45  # Extended wait time
        
        echo "Let's try to restart the app and deploy again..."
        az webapp restart --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace || echo "Could not restart app"
        
        echo "Attempting deployment again with force flag..."
        sleep 30  # Wait for restart to complete
        
        # Create a zip file for manual deployment if needed
        echo "Creating deployment package..."
        zip -r release.zip . || echo "Failed to create zip file"
        
        # Try direct deployment with correct subscription and resource group
        echo "Attempting direct zip deployment with force flag..."
        az webapp deployment source config-zip --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace --src release.zip --force true || echo "Manual deployment also failed"
        
        # If direct deployment fails, try with slot swap approach
        if [ $? -ne 0 ]; then
          echo "Attempting slot-based deployment..."
          # Try to create a deployment slot if it doesn't exist
          az webapp deployment slot create --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace --slot staging || echo "Could not create staging slot"
          
          # Deploy to staging slot
          az webapp deployment source config-zip --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace --src release.zip --slot staging || echo "Slot deployment failed"
          
          # Attempt to swap slots
          az webapp deployment slot swap --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace --slot staging --target-slot production || echo "Slot swap failed"
        fi
        
        echo "Please check Azure Portal for more details on the deployment status"
        
    # Start the app regardless of deployment outcome
    - name: Ensure Azure Web App is running
      run: |
        echo "Ensuring app is started..."
        az webapp start --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace || echo "Could not start web app"
        
        # Show deployment logs
        echo "Latest deployment logs:"
        az webapp log deployment show --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace || echo "Could not retrieve deployment logs"
        
        # Display app logs to check for module errors
        echo "Checking application logs for module errors..."
        az webapp log tail --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace || echo "Could not tail logs"