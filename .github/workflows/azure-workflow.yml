name: Azure Deployment

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: Arzani    # set to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: '.'  # repository root
  NODE_VERSION: '18.x'  # matches your engine requirements in package.json
  AZURE_RESOURCE_GROUP: my-marketplace  # resource group name

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    # Install global dependencies first
    - name: Install node-pre-gyp globally
      run: sudo npm install -g node-pre-gyp
      
    # Regular npm install with --no-bin-links to avoid symlink issues
    - name: npm install
      run: npm install --no-bin-links

    # Fix permissions for all binaries in node_modules/.bin
    - name: Fix permissions for node binaries
      run: |
        find node_modules/.bin -type f -exec chmod +x {} \;
        echo "Fixed permissions for binaries in node_modules/.bin"

    # Rebuild canvas using sudo
    - name: Rebuild canvas module
      run: sudo npm rebuild canvas --update-binary

    # Build step
    - name: Build
      run: npm run build --if-present
      env:
        NODE_ENV: test
        DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}

    # Separate test step with explicit path to Jest binary
    - name: Run tests
      run: |
        # Ensure Jest binary is executable
        chmod +x node_modules/.bin/jest
        node_modules/.bin/jest --passWithNoTests
      env:
        NODE_ENV: test
        DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: |
          .
          !node_modules
          !tests
          !.git
          !.github
          !*.md
          !*.env

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: node-app

    # Add Azure login step
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Add step to clean up previous deployments
    - name: Clean up previous deployments
      run: |
        echo "Stopping any running processes on the web app..."
        az webapp stop --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }}
        
        echo "Waiting for processes to stop..."
        sleep 10
        
        echo "Starting web app again..."
        az webapp start --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }}
        
        echo "Preparation for deployment complete"

    # Minimal diagnostic check
    - name: Check module system
      run: |
        if grep -q "\"type\":\s*\"module\"" package.json; then
          echo "Project uses ES modules"
        else
          echo "Project uses CommonJS modules"
        fi

    # Install node-pre-gyp globally for deployment
    - name: Install node-pre-gyp globally
      run: sudo npm install -g node-pre-gyp

    # Install production dependencies
    - name: Install production dependencies
      run: npm install --production
      
    # Rebuild canvas with sudo
    - name: Rebuild canvas module
      run: sudo npm rebuild canvas --update-binary

    - name: 'Deploy to Azure WebApp'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        slot: production   # Specify the deployment slot explicitly
        force: true        # Add force option to overwrite existing deployment