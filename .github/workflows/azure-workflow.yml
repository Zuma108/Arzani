name: Azure Deployment

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: Arzani    # set to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: '.'  # repository root
  NODE_VERSION: '18.x'  # matches your engine requirements in package.json

permissions:
  contents: read
  id-token: write  # Add this line to grant id-token write permissions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    # Install global dependencies first with proper permissions
    - name: Install node-pre-gyp globally
      run: sudo npm install -g node-pre-gyp
      
    # Install dependencies with --unsafe-perm to avoid permission issues
    - name: npm install with unsafe-perm
      run: npm install --unsafe-perm=true --allow-root

    # Fix permissions for all binaries including canvas
    - name: Fix permissions
      run: |
        # Fix general node binary permissions
        find node_modules/.bin -type f -exec chmod +x {} \;
        echo "Fixed permissions for binaries in node_modules/.bin"
        
        # Ensure node-pre-gyp is executable wherever it might be
        sudo chmod -R 755 /usr/local/lib/node_modules || echo "Could not change permissions on global node modules"
        sudo chmod -R 755 node_modules/.bin/ || echo "Could not change permissions on node_modules/.bin"
        sudo chmod -R 755 node_modules/canvas/ || echo "Could not change permissions on canvas directory"
        
        # Show permissions for debugging
        ls -la node_modules/.bin/
        ls -la $(npm bin)

    # Rebuild canvas with safer approach
    - name: Rebuild canvas module
      run: |
        # First ensure the path includes npm bin
        export PATH="$PATH:$(npm bin):/usr/local/lib/node_modules/.bin"
        echo "Current PATH: $PATH"
        which node-pre-gyp || echo "node-pre-gyp not found in PATH"
        
        # Rebuild with unsafe-perm to avoid permission issues
        sudo npm rebuild canvas --update-binary --unsafe-perm=true --allow-root
      continue-on-error: true  # Allow the build to continue even if canvas fails

    # Alternative approach if the above fails
    - name: Alternative canvas rebuild approach
      if: ${{ failure() }}
      run: |
        echo "Trying alternative canvas rebuild approach..."
        # Install canvas dependencies
        sudo apt-get update
        sudo apt-get install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev
        
        # Try direct install with global permissions
        sudo npm install canvas --unsafe-perm=true --allow-root
      continue-on-error: true

    # Build step 
    - name: Build
      run: npm run build --if-present
      env:
        NODE_ENV: test
        DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}

    # Separate test step with explicit path to Jest binary
    - name: Run tests
      run: |
        # Ensure Jest binary is executable
        chmod +x node_modules/.bin/jest
        node_modules/.bin/jest --passWithNoTests
      env:
        NODE_ENV: test
        DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}

    # Create a zip file for deployment
    - name: Zip artifact for deployment
      run: |
        # Include node_modules in the zip
        zip -r release.zip . -x "*.git*" "*.github*" "tests/*" "*.md" "*.env"
      
    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: release.zip

  deploy:
    permissions:
      contents: none
      id-token: write  # Also add id-token permission to the deploy job
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: node-app

    - name: Unzip artifact for deployment
      run: |
        unzip -o release.zip
        rm release.zip
      
    # Replace the existing Azure login with the working approach from main_arzani.yml
    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0909976F53B642FEB40E79AACAFE4299 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_68D58FC8D7BA402D87E814CEDDD33379 }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A8447A86644B44D092DC06A9B2D21FD4 }}

    # Verify subscription access
    - name: Verify Azure subscription access
      run: |
        echo "Checking Azure subscription access..."
        az account show --query name -o tsv || echo "Failed to retrieve subscription info"
        az account list --output table || echo "Failed to list subscriptions"
        
        # Switch to the correct subscription
        echo "Switching to Azure for Students subscription..."
        az account set --subscription "bb2425dd-930e-49ca-9a94-189a195fb5f9" || echo "Failed to switch subscription"

    # Force stop and clear any deployment locks - Extended stopping time
    - name: Force stop Azure Web App and clear locks
      run: |
        echo "Forcefully stopping the app to release any locks..."
        az webapp stop --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace || echo "Could not stop the web app"
        
        echo "Waiting extended time for processes to terminate..."
        sleep 60  # Extended wait time to ensure all processes are terminated
        
        # Check any running processes and kill them
        echo "Checking and terminating any lingering processes..."
        az webapp ssh --resource-group my-marketplace --name ${{ env.AZURE_WEBAPP_NAME }} --command "ps aux | grep node" || echo "Could not check processes via SSH"
        
        echo "Checking app state..."
        az webapp show --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace --query state || echo "Could not check app state"

    # Clean up any deployment locks before proceeding
    - name: Clear deployment locks
      run: |
        echo "Clearing any deployment locks..."
        az webapp deployment list --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace || echo "Could not list deployments"
        
        # Delete any in-progress or failed deployments
        az webapp deployment list --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace --query "[?status=='Failed' || status=='Pending'].id" -o tsv | xargs -I {} az webapp deployment delete --ids {} || echo "No deployments to delete"

    # Configure app settings to ensure modules can be found
    - name: Configure Azure App Settings for Node.js
      run: |
        echo "Configuring App Service for Node.js..."
        az webapp config appsettings set --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace --settings SCM_DO_BUILD_DURING_DEPLOYMENT=true WEBSITE_NODE_DEFAULT_VERSION=~18 NODE_ENV=production NODE_OPTIONS="--experimental-specifier-resolution=node" || echo "Could not set app settings"
      
    # Update startup command
    - name: Configure startup command
      run: |
        echo "Setting startup command to install dependencies and run app..."
        az webapp config set --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace --startup-file "npm install && node --experimental-specifier-resolution=node azure-startup.js" || echo "Could not set startup command"
    
    # Try direct deployment with az cli first to avoid conflicts
    - name: Direct Azure CLI deployment
      id: direct-deploy
      run: |
        echo "Creating zip package for deployment..."
        zip -r deploy.zip . -x "*.git*" "*.github*" "tests/*" "*.md" "*.env"
        
        echo "Deploying directly with Azure CLI to avoid conflicts..."
        az webapp deploy --resource-group my-marketplace --name ${{ env.AZURE_WEBAPP_NAME }} --src-path deploy.zip --type zip
      continue-on-error: true

    # Only use webapps-deploy if direct deployment failed
    - name: 'Deploy to Azure Web App - Fallback method'
      id: deploy-to-webapp
      if: steps.direct-deploy.outcome == 'failure'
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .
      continue-on-error: true

    # If both methods fail, try with conflict resolution
    - name: 'Retry deployment with conflict resolution'
      if: steps.direct-deploy.outcome == 'failure' && steps.deploy-to-webapp.outcome == 'failure'
      run: |
        echo "Both deployment attempts failed. Starting conflict resolution..."
        
        # Perform a complete restart cycle with extended wait
        echo "Performing complete restart cycle..."
        az webapp stop --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace || echo "Could not stop app"
        sleep 45  # Extended wait time
        
        echo "Restarting app..."
        az webapp restart --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace || echo "Could not restart app"
        sleep 30  # Wait for restart to complete
        
        # Try the deployment again with force flag
        echo "Creating final deployment package..."
        zip -r final-deploy.zip . -x "*.git*" "*.github*" "tests/*" "*.md" "*.env"
        
        # Use the force option with az webapp deployment
        echo "Attempting final deployment with force option..."
        az webapp deploy --resource-group my-marketplace --name ${{ env.AZURE_WEBAPP_NAME }} --src-path final-deploy.zip --type zip --clean true --timeout 1800 || echo "Final direct deploy attempt failed"

    # Final fallback to zip deploy if all else fails
    - name: 'Last resort zip deployment'
      if: steps.direct-deploy.outcome == 'failure' && steps.deploy-to-webapp.outcome == 'failure'
      run: |
        echo "Attempting last resort deployment method..."
        az webapp deployment source config-zip --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace --src final-deploy.zip --force true || echo "Last resort deployment also failed"
        
    # Ensure the web app is started after deployment
    - name: Ensure Azure Web App is running
      run: |
        echo "Ensuring app is started..."
        az webapp start --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace || echo "Could not start web app"
        
        # Show deployment logs
        echo "Latest deployment logs:"
        az webapp log deployment show --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group my-marketplace || echo "Could not retrieve deployment logs"