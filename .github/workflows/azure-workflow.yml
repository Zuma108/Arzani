name: Azure Deployment

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: Arzani    # set to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: '.'  # repository root
  NODE_VERSION: '18.x'  # matches your engine requirements in package.json

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    # First, install node-pre-gyp as a direct dependency
    - name: Add node-pre-gyp as dependency
      run: |
        echo "Adding node-pre-gyp to package.json..."
        if grep -q "node-pre-gyp" package.json; then
          echo "node-pre-gyp already in package.json"
        else
          npm install node-pre-gyp --save-dev
        fi

    # Regular install with no sudo
    - name: npm install
      run: npm install

    # Critical step: Fix node-pre-gyp permissions BEFORE rebuild
    - name: Fix node-pre-gyp permissions
      run: |
        find node_modules -name "node-pre-gyp" -type f -exec chmod +x {} \;
        if [ -f "./node_modules/.bin/node-pre-gyp" ]; then
          chmod +x ./node_modules/.bin/node-pre-gyp
          ls -la ./node_modules/.bin/node-pre-gyp
          echo "Made node-pre-gyp executable"
        fi

    # Rebuild canvas now that permissions are correct
    - name: Rebuild canvas module
      run: npm rebuild canvas --update-binary

    # Continue with build and test
    - name: Build and test
      run: |
        npm run build --if-present
        npm test -- --passWithNoTests
      env:
        NODE_ENV: test
        DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: |
          .
          !node_modules
          !tests
          !.git
          !.github
          !*.md
          !*.env

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: node-app

    # Minimal diagnostic check
    - name: Check module system
      run: |
        if grep -q "\"type\":\s*\"module\"" package.json; then
          echo "Project uses ES modules"
        else
          echo "Project uses CommonJS modules"
        fi

    # Same pattern in deployment - install as dependency first
    - name: Add node-pre-gyp as dependency
      run: |
        echo "Adding node-pre-gyp to package.json..."
        npm install node-pre-gyp --save-dev

    # Regular install, no sudo
    - name: Install production dependencies
      run: npm install --production
      
    # Fix permissions again in deployment context
    - name: Fix node-pre-gyp permissions
      run: |
        find node_modules -name "node-pre-gyp" -type f -exec chmod +x {} \;
        if [ -f "./node_modules/.bin/node-pre-gyp" ]; then
          chmod +x ./node_modules/.bin/node-pre-gyp
          ls -la ./node_modules/.bin/node-pre-gyp
        fi
        
    # Rebuild canvas now that permissions are correct
    - name: Rebuild canvas module
      run: npm rebuild canvas --update-binary

    - name: 'Deploy to Azure WebApp'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}