name: Dependency Security Check

on:
  schedule:
    - cron: '0 0 * * 1'  # Every Monday at midnight
  workflow_dispatch:  # Allow manual triggering

jobs:
  security-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run security audit
        run: npm audit
        continue-on-error: true
        
      - name: Generate security report
        run: |
          npm audit --json > security-report.json
          echo "::set-output name=report::$(cat security-report.json)"
          
      - name: Create issue for vulnerabilities
        uses: actions/github-script@v6
        if: ${{ success() }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('security-report.json', 'utf8'));
            
            if (Object.keys(report.vulnerabilities || {}).length > 0) {
              const highVulns = Object.values(report.vulnerabilities).filter(
                v => ['high', 'critical'].includes(v.severity)
              );
              
              if (highVulns.length > 0) {
                await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: `ðŸš¨ Security vulnerabilities found: ${highVulns.length} high/critical`,
                  body: `Weekly security scan detected ${highVulns.length} high/critical vulnerabilities.\n\nPlease run \`npm audit\` locally and update the affected dependencies.`,
                  labels: ['security', 'dependencies']
                });
              }
            }
