<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Dropdown</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        /* Modal container styles */
        .popup-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Modal content */
        .popup-content {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            text-align: center;
            padding: 20px;
        }

        /* Header */
        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 12px;
        }

        .popup-header h3 {
            font-size: 16px;
            font-weight: 600;
            color: #1C1C1C;
            margin: 0;
        }

        .close-btn {
            background: #EAE6E0;
            border: none;
            border-radius: 9px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .close-btn svg {
            width: 16px;
            height: 16px;
            fill: #000;
        }

        /* Popup body */
        .popup-body {
            max-height: 75vh;
            overflow-y: auto;
            padding: 20px 16px;
        }

        .popup-body h4 {
            font-size: 18px;
            font-weight: 600;
            color: #1C1C1C;
            margin-bottom: 8px;
        }

        .popup-body span {
            font-size: 12px;
            color: #767676;
            display: block;
            margin-bottom: 16px;
        }

        .popup-body .input-group {
            margin-top: 16px;
            display: flex;
            flex-direction: column;
        }

        .popup-body input {
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .popup-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .clear-btn {
            background: none;
            border: none;
            color: #020E27;
            text-decoration: underline;
            font-size: 14px;
            cursor: pointer;
        }

        .apply-btn {
            background: #1C1C1C;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Trigger button -->
<button id="openPopup" class="apply-btn">Open Filters</button>

<!-- Popup modal -->
<div class="popup-modal" id="popupModal">
    <div class="popup-content">
        <!-- Popup Header -->
        <div class="popup-header">
            <h3>Filters</h3>
            <button class="close-btn" id="closePopup">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
                    <path d="M208.49,191.51a12,12,0,0,1-17,17L128,145,64.49,208.49a12,12,0,0,1-17-17L111,128,47.51,64.49a12,12,0,0,1,17-17L128,111l63.51-63.52a12,12,0,0,1,17,17L145,128Z"></path>
                </svg>
            </button>
        </div>

        <!-- Popup Body -->
        <div class="popup-body">
            <div class="filter-section">
                <h4>Industries</h4>
                <span>Select one or more industries to filter listings by.</span>
                <div class="input-group">
                    <input type="text" placeholder="Search industries">
                </div>
            </div>

            <div class="filter-section">
                <h4>Price Range</h4>
                <span>Select a price range to filter listings by their asking price.</span>
                <div class="input-group">
                    <input type="text" placeholder="Minimum">
                    <input type="text" placeholder="Maximum">
                </div>
            </div>
        </div>

        <!-- Popup Footer -->
        <div class="popup-footer">
            <button class="clear-btn">Clear All</button>
            <button class="apply-btn">Apply Filters</button>
        </div>
    </div>
</div>

<script>
    // Get DOM elements
    const openPopup = document.getElementById('openPopup');
    const closePopup = document.getElementById('closePopup');
    const popupModal = document.getElementById('popupModal');

    // Open popup
    openPopup.addEventListener('click', () => {
        popupModal.style.display = 'flex';
    });

    // Close popup
    closePopup.addEventListener('click', () => {
        popupModal.style.display = 'none';
    });

    // Close popup when clicking outside the content
    popupModal.addEventListener('click', (e) => {
        if (e.target === popupModal) {
            popupModal.style.display = 'none';
        }
    });
</script>

</body>
</html>
