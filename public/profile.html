<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        /* Container layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(12, minmax(0, 1fr));
            gap: 24px;
            margin: 40px 72px;
        }

        .col-span-7 {
            grid-column: span 7 / span 7;
        }

        .col-span-4 {
            grid-column: span 4 / span 4;
        }

        .header {
            grid-column: span 12 / span 12;
            text-align: center;
        }

        /* Profile header */
        .profile-header {
            padding: 40px 20px;
            background-color: #f7f5f2;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .profile-header h1 {
            font-size: 32px;
            font-weight: bold;
            color: #363309;
        }

        .profile-header p {
            font-size: 16px;
            color: #767676;
        }

        /* Profile sections */
        .profile-sections {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .profile-sections h2 {
            font-size: 20px;
            font-weight: bold;
            color: #020E27;
            margin-bottom: 20px;
        }

        .profile-sections .section-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .profile-sections .section-item:last-child {
            border-bottom: none;
        }

        .section-item h3 {
            font-size: 16px;
            font-weight: 500;
            color: #1C1C1C;
            margin: 0;
        }

        .section-item a {
            text-decoration: none;
            color: #1C1C1C;
            font-weight: 500;
        }

        .edit-button {
            background-color: #1C1C1C;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .edit-button:hover {
            background-color: #333;
        }

        /* Subscription section */
        .subscription-section {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            padding: 32px;
        }

        .subscription-section h2 {
            font-size: 22px;
            font-weight: bold;
            text-decoration: underline;
            text-underline-offset: 2px;
            color: #1C1C1C;
        }

        .upgrade-button {
            background-color: #1C1C1C;
            color: #fff;
            border: none;
            border-radius: 80px;
            padding: 10px 16px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <!-- Profile Header -->
        <div class="profile-header header col-span-12">
            <img id="profileImage" src="https://via.placeholder.com/120" alt="Profile Image">
            <h1 id="userName">John Doe</h1>
            <p id="userEmail">john.doe@example.com</p>
        </div>

        <!-- Left Section: Profile Details -->
        <div class="profile-sections col-span-7">
            <h2>Account Details</h2>
            <div class="section-item">
                <h3>Saved Searches</h3>
                <a href="#">View All</a>
            </div>
            <div class="section-item">
                <h3>Favorite Listings</h3>
                <a href="#">View Favorites</a>
            </div>
            <div class="section-item">
                <h3>Account Settings</h3>
                <button class="edit-button">Edit</button>
            </div>
        </div>

        <!-- Right Section: Subscription Plan -->
        <div class="subscription-section col-span-4">
            <p>You are currently on the</p>
            <h2>Free Plan</h2>
            <p>Make your first subscription</p>
            <button class="upgrade-button">Upgrade your plan</button>
        </div>
    </div>

    <script>
        // Mock user profile data
        fetch("/api/user-profile", { method: "GET" })
            .then(response => response.json())
            .then(data => {
                document.getElementById("userName").textContent = data.name;
                document.getElementById("userEmail").textContent = data.email;
                document.getElementById("profileImage").src = data.profileImage;
            })
            .catch(err => console.error("Error fetching user data:", err));
    </script>
</body>
</html>
